<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form a Story</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <section id="top">
            <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="logo">
        </section>
        <section id="main">
            <h1>Complete the Form- <br> Complete the Story!</h1>
            <hr>
            <form action="story.html" method="GET">
                <label for="animal-1">Animal:</label>
                <input id="animal-1" type="text" name="animal-1" required>
                <br>
                <label for="animal-2">Another Animal:</label>
                <input id="animal-2" type="text" name="animal-2" required>
                <br>
                <label for="animal-3">One More Animal:</label>
                <input id="animal-3" type="text" name="animal-3" required>
                <br>
                <label for="adj-1">Adjective (past tense):</label>
                <input  id="adj-1" type="text" name="adj-1" required>
                <br>
                <label for="verb-1">Verb (ends in -ing):</label>
                <input id="verb-1" type="text" name="verb-1" required>
                <br>
                <label for="num-1">Number:</label>
                <input id="num-1" type="number" name="num-1" required>
                <br>
                <span>Yes or No:</span>
                <input id="yes" type="radio" name="answer" value="yes" required>
                <label for="yes">Yes</label>
                <input id="no" type="radio" name="answer" value="no" required>
                <label for="no">No</label>
                <br>
                <label for="speed">Relative speed (ends in -er)</label>
                <select id="speed" name="speed">
                  <option value="faster">Faster</option>
                  <option value="quicker">Quicker</option>
                  <option value="slower">Slower</option>
                  <option value="sluggisher">Sluggisher</option>
                </select>
                <br>
                <label for="quote">Motivational Quote:</label>
                <input id="quote" name="quote" type="text" list="quote-choices" required>
                <datalist id="quote-choices">
                  <option value="The truth is, unless you let go, unless you forgive yourself, unless you forgive the situation, unless you realize that the situation is over, you cannot move forward."></option>
                  <option value="It’s only after you’ve stepped outside your comfort zone that you begin to change, grow, and transform."> </option>
                  <option value="Be grateful for what you already have while you pursue your goals.If you aren’t grateful for what you already have, what makes you think you would be happy with more."></option>
                  <option value="Everything can be taken from a man but one thing: the last of the human freedoms—to choose one’s attitude in any given set of circumstances, to choose one’s own way."></option>
                  <option value="Never lose hope. Storms make people stronger and never last forever."></option>
                  <option value="winner gets ice cream!"></option>
                </datalist>
                <br>
                <label for="message">Meaningful Message:</label>
                <textarea id="message" name="message" rows="8" cols="40" required></textarea>
                <br>
                <input type="submit" value="From My Story">
              </form>
        </section>

    </body>
</html>
